apiVersion: apps/v1
kind: Deployment
metadata:
  name: pal-tracker
  labels:
    app: pal-tracker
spec:
  selector:
    matchLabels:
      app: pal-tracker
      name: pal-tracker-pod
  template:
    metadata:
      labels:
        app: pal-tracker
        name: pal-tracker-pod
    spec:
      containers:
        - name: pal-tracker-container
          image: mbergquist/pal-tracker:v1
          env:
          - name: WELCOME_MESSAGE
            valueFrom:
              configMapKeyRef:
                name: pal-tracker
                key: welcome.message
